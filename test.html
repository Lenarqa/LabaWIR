    <main>
        <section class="test">
            <div class="test-img">
                <div class="test-bio">
                    <h2 class="text-secondary">Тестирование</h2>
                    <p>Проверь свои силы, испытай себя!</p>
                </div>
            </div>
            
            <div class="test">
                <div class="test-card">
                    <h3>Почему бы не проверить свои знания?</h3>
                    <div id="slickQuiz">
                        <div class="quizArea">
                            <div class="quizHeader">
                                <!-- where the quiz main copy goes -->
                
                                <a class="button startQuiz" href="#">Начнем!</a>
                            </div>
                
                            <!-- where the quiz gets built -->
                        </div>

                        <div class="quizResults">
                            <h3 class="quizScore">Твои очки: <span><!-- where the quiz score goes --></span></h3>
                
                            <h3 class="quizLevel"><strong>Ранг:</strong> <span><!-- where the quiz ranking level goes --></span></h3>
                
                            <div class="quizResultsCopy">
                                <!-- where the quiz result copy goes -->
                            </div>
                        </div>
                    </div>
                </div><!-- test-card -->
                
            </div><!-- test -->
        </section>
